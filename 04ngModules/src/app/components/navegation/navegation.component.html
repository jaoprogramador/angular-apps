<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!--a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a-->
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/profile" (mouseover)="cargarModulo('profile')">Profile</a>
      <a mat-list-item routerLink="/auth" (mouseover)="cargarModulo('auth')">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Carga perezosa y Sistemas de Precarga de modulos en Angular</span>
      <!--button (click)="cargarModulo('profile')">Precargar Modulo Profile</!--button>
      <button-- (click)="cargarModulo('auth')">Precargar Modulo Auth</button-->
      <button mat-button color="warm"  (click)="cargarModuloTODOS()">Precargar TODOS los Modulo</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!--Sistema de enroutado de los modulos cargados de forma perezosa-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
