<div class="grid mt-3" *ngIf="heroe">
    <div class="col-12 md:col-6 lg:col-6">
        <p-panel header="{{heroe.superhero | uppercase}}">
            <p-card>
                <ng-template #header>
                    
                    <img alt="{{heroe.superhero}}" class="w-full" src="../../../assets/heroes/{{heroe.id}}.jpg" />
                </ng-template>
            </p-card>
        </p-panel>


    </div>
    <div class="col-12 md:col-6 lg:col-6">
        <p-panel header="{{heroe.superhero | uppercase}}">
            <p-card>
                <b>Publicado:</b>{{heroe.publisher}}<br>
                <b>Alter ego:</b>{{heroe.alter_ego}}<br>
                <b>Primera aparición:</b>{{heroe.first_appearance}}<br>
                <b>Identidad:</b>{{heroe.characters}}<br>
                <b>Descripción:</b>{{heroe.description}}<br><br><br>
                <p-button class="mt-3" icon="pi pi-arrow-circle-left" 
                 title="Regresar" styleClass="p-button-danger"
                 routerLink="/"/>
            </p-card>
        </p-panel>


    </div>
</div>
