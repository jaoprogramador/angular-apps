<h3>Date Picker de Angular Material</h3>

<form [formGroup]="formularioReserva">
  <mat-form-field class="reserva-form-field">
    <mat-label>Reserva tu Hotel</mat-label>
    <mat-date-range-input
      [rangePicker]="reservaPicker">
      <input matStartDate placeholder="Desde" formControlName="desde">
      <input matEndDate placeholder="Hasta" formControlName="hasta">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>    
    <mat-datepicker-toggle matIconSuffix [for]="reservaPicker"></mat-datepicker-toggle>
    <mat-date-range-picker #reservaPicker>
      <mat-datepicker-actions>
        <button mat-button color="warn" matDatepickerCancel>Cancelar</button>
        <button mat-raised-button color="primary" matDatepickerApply>Guardar seleccion</button>
      </mat-datepicker-actions>
    </mat-date-range-picker>
  </mat-form-field>
</form>
