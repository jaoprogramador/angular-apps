<!--Version 2.0 con iconos-->
<!--=======================-->
<div>

    <!-- Iconos de livel de importancia para las tareas -->
    <div
      [ngSwitch]="task.level"
      [ngClass]="
        {
          'info-Task': task.level === 0,
          'urgent-Task': task.level === 1,
          'blocking-Task': task.level === 2
        }"
    >
      <mat-icon *ngSwitchCase="0">
        info
      </mat-icon>
      <mat-icon *ngSwitchCase="1">
        report_problem
      </mat-icon>
      <mat-icon *ngSwitchCase="2">
        dangerous
      </mat-icon >
      <p *ngSwitchDefault>
        info
      </p>
    </div>
  
  
    <h2>{{task.title}}</h2>
    <h3>{{task.description}}</h3>
  </div>
