<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard/contacts']">Contacts</a>
      <a mat-list-item [routerLink]="['/']">Amigo Invisible</a><!--link a la raiz del proyecto-->
      <a mat-list-item [routerLink]="['/dashboard/tasks']">Tareas</a>
      <a mat-list-item [routerLink]="['/dashboard/random']">Contacto Aleatorio</a>
      <a mat-list-item (click)="loggOut()">LogOut</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Proyecto Final</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class='content'>
      <router-outlet></router-outlet>
    </div>
   
  </mat-sidenav-content>
</mat-sidenav-container>
