
<form [formGroup]="miFormulario">
    <!--Previsualizar los valores del form-->
    <h2>Datos en vivo del formulario</h2>
    <!--usamos un pipe de angular de tipo JSON para pasar a un JSON y mostrarlo-->
    <p>{{miFormulario.value | json}}</p>
    <!--campos del formulario-->
    <map-form-field>
      <input  mapInput id="Nombre" formControlName="nombre" />
    </map-form-field>
    <map-form-field>
      <input  mapInput id="Apellidos" formControlName="apellidos" />
    </map-form-field>
    <map-form-field>
      <input  mapInput id="Direccion" formControlName="direccion" />
    </map-form-field>
    <map-form-field>
      <input  mapInput id="Telefono" formControlName="telefono" />
    </map-form-field>
    <map-form-field>
      <input  mapInput id="Email" formControlName="email" />
    </map-form-field>
</form>
