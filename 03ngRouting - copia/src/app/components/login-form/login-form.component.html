<!--mONTAR EL LOGIN FORM HACIENDO USO DE COMPONENTES mATERIAL-->
<mat-card>
<!--CABECERA-->
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-subtitle>
            Accede a tu cuenta
        </mat-card-subtitle>
        
    </mat-card-header>
    <!--Contenido del la tarjeta-->
    <mat-card-content>
        <!--Formulario de login-->
        <form [formGroup]="loginForm" (submit)="submitLogin()">
            <!--EMAIL-->
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" value="eve.holt@reqres.in">
                <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                    El campo email es obligatorio
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                    El formato email es incorrecto
                </mat-error>

            </mat-form-field>
            <!--PASSWROD-->
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
                    El campo email es obligatorio
                </mat-error>
            </mat-form-field>

            <!--Boton para hacer el submit del form-->
            <!--Deshabilitado si el formulario incompleto-invalido-->
            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>

        </form>
    </mat-card-content>


</mat-card>
